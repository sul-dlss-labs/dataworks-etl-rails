        "2014-12-02", "description": "Recent theoretical work has shown that long-lived
        hosts are expected to evolve higher equilibrium levels of disease resistance
        than shorter-lived hosts, but questions of how longevity affects the rate
        of resistance evolution and the maintenance of polymorphism remain unanswered.
        Conventional wisdom suggests that adaptive evolution should occur more slowly
        in long-lived organisms than in short-lived organisms. However, the opposite
        may be true for the evolution of disease-resistance traits where exposure
        to disease, and therefore the strength of selection for resistance increases
        with longevity. In a single locus model of innate resistance to a frequency-dependent,
        sterilizing disease, longer-lived hosts evolved resistance more rapidly than
        short-lived hosts. Moreover, resistance in long-lived hosts could only be
        polymorphic for more costly and more extreme resistance levels than short-lived
        hosts. The increased rate of evolution occurred in spite of longer generation
        times because longer-lived hosts had both a longer period of exposure to disease
