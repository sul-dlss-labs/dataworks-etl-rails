        "modified": "2022-06-29T01:48:49.337415+00:00", "id": 4934528, "conceptrecid":
        "4934527", "doi": "10.5061/dryad.4rd1g", "doi_url": "https://doi.org/10.5061/dryad.4rd1g",
        "metadata": {"title": "Data from: Neural correlates of individual differences
        in circadian behavior", "doi": "10.5061/dryad.4rd1g", "publication_date":
        "2015-06-04", "description": "Daily rhythms in mammals are controlled by the
        circadian system, which is a collection of biological clocks regulated by
        a central pacemaker within the suprachiasmatic nucleus (SCN) of the anterior
        hypothalamus. Changes in SCN function have pronounced consequences for behaviour
        and physiology; however, few studies have examined whether individual differences
        in circadian behaviour reflect changes in SCN function. Here, PERIOD2::LUCIFERASE
        mice were exposed to a behavioural assay to characterize individual differences
        in baseline entrainment, rate of re-entrainment and free-running rhythms.
        SCN slices were then collected for ex vivo bioluminescence imaging to gain
        insight into how the properties of the SCN clock influence individual differences
        in behavioural rhythms. First, individual differences in the timing of locomotor
        activity rhythms were positively correlated with the timing of SCN rhythms.
        Second, slower adjustment during simulated jetlag was associated with a larger
        degree of phase heterogeneity among SCN neurons. Collectively, these findings
        highlight the role of the SCN network in determining individual differences
        in circadian behaviour. Furthermore, these results reveal novel ways that
        the network organization of the SCN influences plasticity at the behavioural
        level, and lend insight into potential interventions designed to modulate
        the rate of resynchronization during transmeridian travel and shift work..",
