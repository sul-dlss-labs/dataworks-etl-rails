        "A Spectroscopic Study of Mars-Analog Materials with Amorphous Sulfate and
        Chloride Phases: Implications for Detecting Amorphous Materials on the Martian
        Surface", "doi": "10.5281/zenodo.7671724", "publication_date": "2023-06-26",
        "description": "<p>This repository contains the raw and baseline or continuum
        corrected data associated with the manuscript entitled:</p>\n\n<p>&nbsp;A
        Spectroscopic Study of Mars-Analog Materials with Amorphous Sulfate and Chloride
        Phases: Implications for Detecting Amorphous Materials on the Martian Surface</p>\n\n<p>This
        work is being submitted to The Planetary Science Journal</p>\n\n<p>ABSTRACT</p>\n\n<p>The
        Chemistry and Mineralogy X-ray diffraction (XRD) instrument aboard the Curiosity
        rover has consistently identified substantial amorphous material at Gale Crater.
        The amorphous component is compositionally variable, but often includes elevated
        sulfur and iron, suggesting that amorphous ferric sulfate (AFS) may be present.
        Understanding the spectral changes of common Martian materials exposed to
        ferric sulfate brines as they desiccate to AFS is a key step in bridging the
        gap between simple mixing studies and analyses of complex/realistic reaction
        assemblages. Visible and near-infrared reflectance (VNIR), mid-infrared attenuated
        total reflectance (MIR, FTIR-ATR), and Raman spectra, along with XRD data
        are presented for basaltic glass, hematite, gypsum, nontronite, and magnesite,
        each at three grain sizes (&lt;25, 25-63, and 63-180 &mu;m), mixed with ferric
        sulfate alone or also with NaCl, hydrated through deliquescence, and then
        rapidly desiccated in 11% relative humidity or via vacuum. All desiccated
        products are partially or completely XRD amorphous; crystalline phases include
        starting materials and trace precipitates, leaving the bulk of the ferric
        sulfate in the amorphous fraction. Due to considerable spectral masking, the
        detectability of AFS is highly dependent on spectroscopic technique and the
        observed mineral assemblage. This has strong implications for remote and in-situ
        observations of Martian samples which include an amorphous component. AFS
        is only identifiable in VNIR spectra for magnesite, nontronite, and gypsum
        samples; hematite and basaltic glass samples appear similar to pure materials.
        Sulfate features dominate Raman spectra for nontronite and basaltic glass
        samples; the analog material dominates Raman spectra of hematite and gypsum
        samples. MIR spectra reveal all end members most clearly except for basaltic
        glass samples, where the analog material is almost completely masked. NaCl
        leads to similar FTIR-ATR and Raman features, regardless of analog material.</p>\n\n<p>Associated
        photographs of samples in this project can be found at:</p>\n\n<p>https://www.lionsandlamms.com/</p>\n\n<p>This
        research was supported by NSF award #1819209.</p>", "access_right": "open",
