        on sympatric Himalayan Silene species", "doi": "10.5061/dryad.cg2ph30", "publication_date":
        "2019-02-21", "description": "Host sympatry provides opportunities for cross\u2010species
        disease transmission and compounded disease effects on host population and
        community structure. Using the Silene\u2010Microbotryum interaction (the castrating
        \"anther\u2010smut\" disease), eleven Himalayan Silene species were assessed
        in regions of high host diversity to ascertain levels of pathogen specificity.
        We also investigated disease prevalence, seasonal dynamics of infection and
        flowering patterns in five co\u2010blooming Silene species. We identified
        several new Microbotryum lineages with varying degrees of specialization that
        is likely influenced by degrees of host divergence and ecological similarities
        (i.e., shared pollinator guilds). Affected species had 15\u201040% of plants
        infected by anther smut. Flowering was seasonally overlapping among host species
        (except for the species pair S. asclepiadea and S. atrocastanea), but diseased
        flowering onset was earlier than healthy plants, leading to dramatic seasonal
        shifts in observed disease prevalence. Overlapping distributions and flowering
        provides opportunities for floral pathogen movement between host species,
        but host specialization may be constrained by the plant phylogenetic relatedness,
        adaptation to micro\u2010habitats and difference in pollinator/vector guilds.",
