        "<p>Comprehensive Archive of Substellar and Planetary Accretion Rates (CASPAR)
        is a compilation of 1000+ published and uniformly derived accretion rates
        for brown dwarfs, planets, and stars. &nbsp;It includes photometry, astrometry,
        physical stellar parameters, and accretion properties. &nbsp;The archive&nbsp;is
        composed of two parts: (1) the Literature Database, containing the original
        published data, and (2) CASPAR, a uniformly rederived version with physical
        stellar and accretion parameters updated for consistently with: Gaia distances,
        <a href=\"https://ui.adsabs.harvard.edu/abs/2015A%26A...577A..42B/abstract\">Baraffe+2015</a>
        evolutionary models, and <a href=\"https://ui.adsabs.harvard.edu/abs/2017A%26A...600A..20A/abstract\">Alcal&agrave;+2017</a>
        scaling relations. &nbsp;</p>\n<p>The living catalogue is found as a Google
        spreadsheet below.&nbsp;Please check the spreadsheet for updates and additions.
        &nbsp;</p>\n<p><a href=\"https://bit.ly/CASPARdb\">https://bit.ly/CASPARdb</a></p>\n<p>The
        first public release is posted here as .csv files and&nbsp;published in <a
        href=\"https://ui.adsabs.harvard.edu/abs/2023AJ....166..262B/abstract\">Betti+2023</a>,
        and&nbsp;are accretion rates published prior to early 2022. &nbsp;When using
        data from the Literature Database, please cite the individual papers from
        which the data come from (ADS links are given in the original reference column
        in the google spreadsheet). Using CASPAR, please cite <a href=\"https://ui.adsabs.harvard.edu/abs/2023AJ....166..262B/abstract\">Betti+2023
        </a>and for research benefiting from this database, please cite this Zenodo
        post. &nbsp;</p>\n<p>Contributions to CASPAR can be sent via Google form at:
