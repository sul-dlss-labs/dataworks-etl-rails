        range limits? The co-distribution of anther-smut disease and its host species",
        "doi": "10.5061/dryad.60cq733", "publication_date": "2019-05-15", "description":
        "1. While disease is widely recognized as affecting host population size,
        it has rarely been considered to play a role in determining host range limits.
        Many diseases may not be able to persist near the range limit if host population
        density falls below the critical threshold level for pathogen invasion. However,
        in vector- and sexually-transmitted diseases, pathogen transmission may be
        largely independent of host density and theory demonstrates that diseases
        with frequency-dependent transmission may persist in small populations near
        the range limit. 2. Empirical studies of disease at species range limits have
        lagged behind the theory, and to date, no previous study has tested the hypothesis
        that vector or sexually transmitted diseases can be maintained at host range
        limits. 3. We studied the distribution of anther-smut disease, a sterilizing
        pollinator-transmitted disease, on four alpine plant species to determine
        whether disease was present at the host range limits. 4. We found that host
        abundance declined towards the elevational range limits, and disease extended
        to the most extreme elevational range limits in three of the four host species.
        Maximum likelihood estimation of the magnitude of the disease-free halo showed
        that it was small or non-existent for all host species. Moreover, disease
        prevalence within populations was often higher nearer the host''s range limit
        than in the range center and was independent of host density. 5. Synthesis:
        Our results show that diseases where transmission is frequency-dependent have
        the potential to affect host distributions not just in theory, but also in
        real world populations.", "access_right": "open", "creators": [{"name": "Bruns,
