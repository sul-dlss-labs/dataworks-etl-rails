        "doi_url": "https://doi.org/10.5281/zenodo.8338844", "metadata": {"title":
        "Amorphous Ferric Sulfate data Associated with NSF award #1819209", "doi":
        "10.5281/zenodo.8338844", "publication_date": "2023-09-12", "description":
        "<p><strong>These are the data collected for NSF Astronomy Award number 1819209.</strong></p>\n<p>The
        major goals of this project were:</p>\n<ol>\n<li>Determine the stability and
        transformation products of amorphous ferric sulfate salts and salt mixtures
        formed in the presence of common Martian regolith components of varying grain
        sizes;</li>\n<li>Measure the spectra of regolith materials coated by amorphous
        ferric sulfate salts/amorphous mixed salts and compare them to spectra of
        (1) regolith materials mixed with those amorphous phases and (2) regolith
        materials mixed with nanophase crystalline sulfates;</li>\n<li>Use our laboratory
        spectra to search for and map the presence of amorphous ferric sulfates, amorphous
        mixed salts, and amorphous salt coatings in Mars Reconnaissance Orbiter Compact
        Reconnaissance Imaging Spectrometer for Mars (CRISM) and Mars Global Surveyor
        Thermal Emission Spectrometer (TES) data.</li>\n</ol>\n<p>These were divided
        into the following subtasks:</p>\n<p>1a) Monitor the evolution of mixtures
        over time at 11% and 33% relative humidity (RH) at both room temperature (RT;
        <strong>Done</strong>) and 255K with the goals of determining time to deliquescence
        and the evolution of phases with time.</p>\n<p>1b) Compare XRD results of
        amorphous mixtures to those of nanophase ferricopiapite mixed with the same
        regolith analogues with and without<strong> </strong>being subjected to vacuum
        dehydration.</p>\n<p>2a) Study the spectroscopic features (UV, VNIR, FTIR,
        Raman) and XRD at RT of target mixtures deliquesced and then dehydrated either
        at low RH or by vacuum at RT.</p>\n<p>2b) Study the spectroscopic features
        (UV, VNIR, emissivity, Raman, Mossbauer) and XRD at 255K of target mixtures
        deliquesced and then dehydrated at low RH or by vacuum at 255K.</p>\n<p>3a)
        Identify unique spectral characteristics in the VNIR of these mixtures and
        create spectral rules for identifying these mixtures using the Tetracorder
        system.</p>\n<p>3b) Search for amorphous mixtures in CRISM data using Tetracorder.</p>\n<p>3c)
        Search for amorphous mixtures in TES data using low temperature emissivity
        data.</p>\n<p><em>Due to the impact of COVID, much of this work was performed
        but was not published. This repository is aimed at making these data available
        for the scientific community to use in their investigations on similar systems,</em></p>\n<p>These
        data are publicly available as reference spectra and should reference the
        DOI of this repository.</p>\n<p>Additional citations for this work include:</p>\n<p><strong>Hopkins
        et al. (2023) A Spectroscopic Study of Mars-Analog Materials with Amorphous
        Sulfate and Chloride Phases: Implications for Detecting Amorphous Materials
        on the Martian Surface, Planetary Science Journal, 4:173. doi:10.3847/PSJ/aced52<br></strong></p>\n<p>Hopkins,
        R. J. and E. C. Sklute (2021) Chemical and spectral properties of iron-sulfate
        acid solutions through a hydration/dehydration cycle: Implications for the
        Martian regolith, <em>52<sup>nd</sup> LPSC</em>, Abstract #1534.</p>\n<p>Hopkins,
        R. J., A. D. Rogers, L. Ehm, and E. C. Sklute (2021) FTIR-ATR spectra and
        XRD analysis of Amorphous sulfate-chloride brine desiccation products after
        multiple consecutive deliquescence-desiccation cycles, <em>Brines Across the
        Solar System</em>, Abstract #6031.</p>\n<p>Sklute, E. C., A. E. Geist, B.
        Koretke, J. F. King, R. J. Hopkins, A. D. Rogers, R. Clark, and M. D. Dyar
        (2021) Alteration of common regolith analogues and precipitation products
        from rapidly dehydrated ferric sulfate saturated brines in the presence and
        absence of NaCl &mdash; A story of amorphous Mars, <em>Brines Across the Solar
        System</em>, Abstract #6039.</p>\n<p>Sklute, E. C., R. J. Hopkins, R. McKeegan,
        M. D. Dyar, A. D. Rogers, and R. N. Clark (2021) Raman spectra of amorphous
        ferric sulfate reacted with Mars regolith analogues: A compatible technique
        to assist in XRD identification, <em>52<sup>nd</sup> LPSC</em>, Abstract #2659.</p>\n<p>Sklute,
        E. C., R. J. Hopkins, R. McKeegan, M. D. Dyar, A. D. Rogers, R. L. Clark (2020)
        Another potential route to Martian jarosites: Reaction products of hydration-dehydration
        cycling of ferric sulfate&ndash;regolith mixtures, <em>51<sup>st</sup> LPSC</em>,
        Abstract #1710.</p>\n<p>Sklute, E. C., R. J. Hopkins, R. McKeegan, M. D. Dyar,
        A. D. Rogers, R. L. Clark (2020) VNIR and FTIR spectra of amorphous ferric
        sulfate reacted with Martian analogues: Spectral differences between concretions
        and powders, <em>51<sup>st</sup> LPSC</em>, Abstract #2051.</p>\n<p>Hopkins,
        R. J., E. C. Sklute, R. McKeegan, M. D. Dyar, D. A. Rogers, R. C. Clark (2020)
        Infrared spectra of vacuum-dehydrated iron-sulfate acid solutions: Implications
        for the Martian regolith, <em>51<sup>st</sup> LPSC</em>, Abstract #1684.</p>\n<p>&nbsp;</p>\n<p><strong>NAMING
        CONVENTIONS</strong></p>\n<p>All binary mixtures are 50 wt% regolith analog
        and 50 wt% amorphous ferric sulfate (or nanophase ferricopiapite)</p>\n<p>All
        mixtures including NaCl are 33% regolith analog, 33 wt% amorphous ferric sulfate
        (or nanophase ferricopiapite), and 33% NaCl</p>\n<p>B =&nbsp; Hawaiian basaltic
        glass</p>\n<p>N = Nontronite NaU-1</p>\n<p>M = Magnesite (S) is a stony magnesite
        with a slight quartz contamination and (N) is a softer nugget magnesite with
        a small amount of organics</p>\n<p>H = Hematite kidney ore from Cornwall,
        UK with a slight quartz contamination</p>\n<p>G = Gypsum (pure selenite)</p>\n<p>Sample
        names look like</p>\n<p>DateAquired_SampleNameDehydrationConditionTemp_DateDehydrated</p>\n<p>Date
        format is YYMMDD## for all except Raman, which are YYMMDD###</p>\n<p>extensions
        are</p>\n<p>XRD: *.rasx, *.xy, and sometimes *.txt</p>\n<p>VNIR: *.asd (raw),
        *.asd.sco (splice corrected), *.asd.sco.txt (csv files)</p>\n<p>FTIR: *.0
        (OPUS file format), *.dpt (data point table that can be opened in a plotting
        program), *.txt also used</p>\n<p>Raman: *.0 (OPUS file format), *.dpt (data
        point table that can be opened in a plotting program), *.txt also used. Raman
        file names are one digit longer than FTIR filenames.</p>\n<p>For example</p>\n<p>22032205_MNa11LT_020822.rasx
        is a Rigaku XRD file taken 03/22/2022. It was the fifth sample taken that
        day. The XRD is of a mixture of magnesite (M), sodium chloride (Na), and amorphous
        ferric sulfate, hydrated at 92% RH and then dehydrated at 11%RH and at 255K
        (LT) starting on 02/08/22.</p>\n<p>Dehydration conditions are 11%: LiCl buffering
        salt; 33% MgCl buffering salt at 295K and KCl or K</p>\n<p>The two Excel log
        sheets can be used as a guide for which analyses have been performed on which
        samples thus allowing for a quick way to find all analyses performed on a
        particular sample at a particular time point.&nbsp;</p>\n<p>Associated optical
        photographs for samples across the entire time- and experimental- parameter
        space can be requested from ecsklute@mtholyoke.edu and many can be found at
        https://www.lionsandlamms.com/.</p>\n<p>&nbsp;</p>", "access_right": "open",
